<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f7"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#0071e3"/>
  
  <!-- Logo and Text -->
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">Truth Moment</text>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Anti Fake News Platform</text>
  
  <!-- Shield Icon -->
  <g transform="translate(400, 220) scale(0.8)">
    <path d="M200,50 L350,120 L350,230 C350,280 300,320 250,320 L150,320 C100,320 50,280 50,230 L50,120 Z" fill="#0071e3" stroke="#0051c5" stroke-width="10"/>
    <path d="M150,160 L250,160 L250,230 C250,250 230,270 210,270 L190,270 C170,270 150,250 150,230 Z" fill="white"/>
    <path d="M180,180 L220,180 L220,210 L180,210 Z" fill="#0071e3"/>
    <path d="M200,210 L200,240" stroke="#0071e3" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Features -->
  <g transform="translate(200, 320)">
    <circle cx="0" cy="0" r="20" fill="#34c759"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Community Verification</text>
  </g>
  
  <g transform="translate(400, 320)">
    <circle cx="0" cy="0" r="20" fill="#ff9500"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Media Literacy</text>
  </g>
  
  <g transform="translate(600, 320)">
    <circle cx="0" cy="0" r="20" fill="#ff3b30"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="50" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Trust Index</text>
  </g>
</svg>